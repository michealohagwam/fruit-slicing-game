<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slicing Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreboard">
            <h6>Score: <span id="score">0</span></h6>
            <h6>Time Left: <span id="timer">60</span>s</h6>
        </div>
        <button id="startBtn">Start Game</button>
    </div>

    <audio id="sliceSound" src="sounds/slice.mp3"></audio>
    <!--<audio id="backgroundMusic" src="sounds/gameover.mp3" loop></audio>-->

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
